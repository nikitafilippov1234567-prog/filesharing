<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f2f2f2;
            --block-bg: rgba(20, 20, 20, 0.8);
            --block-border: rgba(255, 255, 255, 0.1);
            --button-bg: rgba(40, 40, 40, 0.8);
            --button-hover: rgba(60, 60, 60, 0.8);
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --block-bg: rgba(255, 255, 255, 0.9);
            --block-border: rgba(0, 0, 0, 0.1);
            --button-bg: rgba(240, 240, 240, 0.8);
            --button-hover: rgba(220, 220, 220, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Фон с точками */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: -1;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--text-color);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8), 
                        0 0 12px rgba(255, 255, 255, 0.6), 
                        0 0 18px rgba(255, 255, 255, 0.4);
            animation: pulse 3s ease-in-out infinite;
            opacity: 0.6;
            transition: all 0.3s ease;
            }

        [data-theme="light"] .dot {
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.3), 
                        0 0 12px rgba(0, 0, 0, 0.2), 
                        0 0 18px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.2); 
            }
        }

        .dot:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3n) {
            animation-delay: 1s;
        }

        .dot:nth-child(5n) {
            nimation-delay: 1.5s;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--block-border);
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
            animation: logoSpin 4s ease-in-out infinite;
            object-fit: contain;
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
        }

        @keyframes logoSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.05); }
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--button-bg);
            border: 1px solid var(--block-border);
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 40px 20px;
        }

        /* Upload Section */
        .upload-section {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 40px;
        }

        .upload-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed var(--block-border);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            background: var(--block-bg);
            transition: all 0.3s ease;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .upload-area:hover {
            border-color: var(--text-color);
            background: var(--button-bg);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 1rem;
            opacity: 0.7;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background: linear-gradient(135deg, var(--button-bg), var(--button-hover));
            color: var(--text-color);
            border: 1px solid var(--block-border);
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .upload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, var(--button-hover), var(--button-bg));
        }

        /* Content Blocks */
        .content-block {
            background: var(--block-bg);
            border: 1px solid var(--block-border);
            border-radius: 20px;
            margin-bottom: 40px;
            padding: 40px;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.6s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .content-block.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .content-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .content-block.visible::before {
            left: 100%;
        }

        .block-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            align-items: center;
        }

        .block-text h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 500;
        }

        .block-text .file-date {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.7;
            font-weight: 300;
        }

        .block-image {
            width: 300px;
            height: 200px;
            background: var(--button-bg);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            opacity: 0.7;
            border: 2px dashed var(--block-border);
            transition: all 0.3s ease;
            font-size: 5rem;
        }

        .block-image:hover {
            opacity: 1;
            transform: scale(1.02);
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--button-bg), var(--button-hover));
            color: var(--text-color);
            text-decoration: none;
            border-radius: 30px;
            border: 1px solid var(--block-border);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .download-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, var(--button-hover), var(--button-bg));
        }

        .download-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Files Container */
        #filesContainer {
            min-height: 200px;
        }

        .no-files-message {
            text-align: center;
            color: var(--text-color);
            opacity: 0.5;
            font-size: 1.2rem;
            padding: 60px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .block-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .upload-title {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px;
            }

            .block-image {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">📁</div>
                <div class="company-name">FileShare</div>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle">🌙</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="upload-section">
            <h1 class="upload-title">Upload File</h1>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📤</div>
                <div class="upload-text">Drag files here or click to select</div>
                <p class="upload-subtext">Supported: .pptx, .xlsx, .docx and others</p>
                <input type="file" id="fileInput" class="file-input" multiple>
                <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                    Upload
                </button>
            </div>
        </section>

        <div id="filesContainer">
            <div class="no-files-message" id="noFilesMessage">
                Upload files to appear here
            </div>
        </div>
    </main>

    <script>
        function createDots() {
            const background = document.getElementById('background');
            
            // Очищаем существующие точки
            background.innerHTML = '';
            
            // Определяем количество точек в зависимости от размера экрана
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const spacing = 80; // Расстояние между точками в пикселях
            
            const dotsPerRow = Math.floor(screenWidth / spacing);
            const dotsPerColumn = Math.floor(screenHeight / spacing);
            
            // Рассчитываем отступы для центрирования сетки
            const offsetX = (screenWidth - (dotsPerRow - 1) * spacing) / 2;
            const offsetY = (screenHeight - (dotsPerColumn - 1) * spacing) / 2;
            
            for (let row = 0; row < dotsPerColumn; row++) {
                for (let col = 0; col < dotsPerRow; col++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    
                    // Позиционируем точку
                    const x = offsetX + col * spacing;
                    const y = offsetY + row * spacing;
                    
                    dot.style.left = x + 'px';
                    dot.style.top = y + 'px';
                    
                    background.appendChild(dot);
                    }
                }
            }

            // Пересоздаем точки при изменении размера окна
            window.addEventListener('resize', () => {
                createDots();
            });

        // Переключение темы
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                themeToggle.textContent = newTheme === 'dark' ? '🌙' : '☀️';
            });
        }

        // Анимация появления элементов при скролле
        function initScrollAnimation() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            // Наблюдаем за новыми блоками
            function observeNewBlocks() {
                document.querySelectorAll('.content-block:not(.visible)').forEach(el => {
                    observer.observe(el);
                });
            }

            // Начальное наблюдение
            observeNewBlocks();

            // Экспортируем функцию для использования при добавлении новых блоков
            window.observeNewBlocks = observeNewBlocks;
        }

        // Функциональность загрузки файлов
        function initFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const filesContainer = document.getElementById('filesContainer');
            const noFilesMessage = document.getElementById('noFilesMessage');
            let uploadedFiles = [];

            // Клик по области загрузки
            uploadArea.addEventListener('click', (e) => {
                if (e.target === uploadArea || e.target.classList.contains('upload-icon') || 
                    e.target.classList.contains('upload-text') || e.target.classList.contains('upload-subtext')) {
                    fileInput.click();
                }
            });

            // Перетаскивание файлов
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            // Выбор файлов через input
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            function handleFiles(files) {
                const allowedTypes = [
                    'application/vnd.openxmlformats-officedocument.presentationml.presentation', // .pptx
                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', // .xlsx  
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document' // .docx
                ];

                const allowedExtensions = ['.pptx', '.xlsx', '.docx'];

                for (let file of files) {
                    const fileName = file.name.toLowerCase();
                    const hasValidExtension = allowedExtensions.some(ext => fileName.endsWith(ext));
                    
                    if ((allowedTypes.includes(file.type) || hasValidExtension) && file.size <= 100 * 1024 * 1024) {
                        uploadedFiles.push(file);
                        createFileBlock(file);
                        hideNoFilesMessage();
                    } else {
                        alert(`Файл ${file.name} не поддерживается или слишком большой`);
                    }
                }
            }

            function createFileBlock(file) {
                const fileBlock = document.createElement('div');
                fileBlock.className = 'content-block';
                
                const icon = getFileIcon(file.name);
                const uploadDate = new Date().toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                fileBlock.innerHTML = `
                    <div class="block-content">
                        <div class="block-text">
                            <h2>${file.name}</h2>
                            <div class="file-date">Загружен: ${uploadDate}</div>
                            <a href="#" class="download-link" onclick="downloadFile('${file.name}')">
                                <svg class="download-icon" viewBox="0 0 24 24">
                                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                </svg>
                                Скачать файл
                            </a>
                        </div>
                        <div class="block-image">
                            ${icon}
                        </div>
                    </div>
                `;
                
                filesContainer.appendChild(fileBlock);

                // Запускаем анимацию появления для нового блока
                setTimeout(() => {
                    window.observeNewBlocks && window.observeNewBlocks();
                }, 100);
            }

            function getFileIcon(fileName) {
                const extension = fileName.toLowerCase().split('.').pop();
                switch(extension) {
                    case 'pptx':
                        return '📊';
                    case 'xlsx':
                        return '📈';
                    case 'docx':
                        return '📝';
                    default:
                        return '❓';
                }
            }

            function hideNoFilesMessage() {
                if (noFilesMessage) {
                    noFilesMessage.style.display = 'none';
                }
            }

            // Глобальная функция для скачивания файлов
            window.downloadFile = function(fileName) {
                const file = uploadedFiles.find(f => f.name === fileName);
                if (file) {
                    const url = URL.createObjectURL(file);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            };
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            createDots();
            initThemeToggle();
            initScrollAnimation();
            initFileUpload();
        });
    </script>
</body>
</html>
